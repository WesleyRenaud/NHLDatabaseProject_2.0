<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL DB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/scripts.js" defer></script>
</head>
<body>
    <div id="top_container">
        <h1 id="nhl_db_title">NHL DB</h1>
        <div id="view_stats_button_container">
            <a href="/view_stats.html">
                <button id="view_stats_button">View Stats</button>
            </a>
        </div>
    </div>

    <div id="stat_adding_button_container">
        <a href="/add_skater.html">
            <button class="stat_adding_button" id="add_skater_button">Add Skater</button>
        </a>
        <a href="/add_goalie.html">
            <button class="stat_adding_button" id="add_goalie_button">Add Goalie</button>
        </a>        
        <a href="/add_team_regular_season.html">
            <button class="stat_adding_button" id="add_team_regular_season_button">Add Team Season</button>
        </a>
        <a href="/add_team_playoffs.html">
            <button class="stat_adding_button" id="add_team_playoffs_button">Add Team Playoffs</button>
        </a>
    </div>

    <div id="stat_adding_container">
        <div id="stat_fields_container">
            <div class="stat_field">
                <label for="season">Season:</label>
                <input type="text" id="season" name="season">
            </div>
            <div class="stat_field">
                <label for="team">Team:</label>
                <input type="text" id="team" name="team">
            </div>
            <div class="stat_field">
                <label for="games_played">Games Played:</label>
                <input type="text" id="games_played" name="games_played">
            </div>
            <div class="stat_field">
                <label for="goals">Goals:</label>
                <input type="text" id="goals" name="goals">
            </div>
            <div class="stat_field">
                <label for="assists">Assists:</label>
                <input type="text" id="assists" name="assists">
            </div>
            <div class="stat_field">
                <label for="points">Points:</label>
                <input type="text" id="points" name="points">
            </div>
            <div class="stat_field">
                <label for="plus_minus">Plus-Minus:</label>
                <input type="text" id="plus_minus" name="plus_minus">
            </div>
            <div class="stat_field">
                <label for="penalty_minutes">Penalty Minutes:</label>
                <input type="text" id="penalty_minutes" name="penalty_minutes">
            </div>
            <div class="stat_field">
                <label for="powerplay_goals">Powerplay Goals:</label>
                <input type="text" id="powerplay_goals" name="powerplay_goals">
            </div>
            <div class="stat_field">
                <label for="powerplay_points">Powerplay Points:</label>
                <input type="text" id="powerplay_points" name="powerplay_points">
            </div>
            <div class="stat_field">
                <label for="shorthanded_goals">Short-Handed Goals:</label>
                <input type="text" id="shorthanded_goals" name="shorthanded_goals">
            </div>
            <div class="stat_field">
                <label for="shorthanded_points">Short-Handed Points:</label>
                <input type="text" id="shorthanded_points" name="shorthanded_points">
            </div>
            <div class="stat_field">
                <label for="time_on_ice_per_game">Time On Ice/Game:</label>
                <input type="text" id="time_on_ice_per_game" name="time_on_ice_per_game">
            </div>
            <div class="stat_field">
                <label for="game_winning_goals">Game-Winning Goals:</label>
                <input type="text" id="game_winning_goals" name="game_winning_goals">
            </div>
            <div class="stat_field">
                <label for="overtime_goals">Overtime Goals:</label>
                <input type="text" id="overtime_goals" name="overtime_goals">
            </div>
            <div class="stat_field">
                <label for="shots">Shots:</label>
                <input type="text" id="shots" name="shots">
            </div>
            <div class="stat_field">
                <label for="shooting_percentage">Shooting Percentage:</label>
                <input type="text" id="shooting_percentage" name="shooting_percentage">
            </div>
            <div class="stat_field">
                <label for="faceoff_percentage">Faceoff Percentage:</label>
                <input type="text" id="faceoff_percentage" name="faceoff_percentage">
            </div>
        </div>

        <button class="confirm_button" onclick="addSkaterPlayoffs()">Add Stats</button>
    </div>    
</body>
</html>
