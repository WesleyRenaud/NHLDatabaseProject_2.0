<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL DB</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/scripts.js" defer></script>
</head>
<body>
    <div id="top_container">
        <h1 id="nhl_db_title">NHL DB</h1>
        <div id="view_stats_button_container">
            <a href="/view_stats.html">
                <button id="view_stats_button">View Stats</button>
            </a>
        </div>
    </div>

    <div id="stat_adding_button_container">
        <a href="/add_skater.html">
            <button class="stat_adding_button" id="add_skater_button">Add Skater</button>
        </a>
        <a href="/add_goalie.html">
            <button class="stat_adding_button" id="add_goalie_button">Add Goalie</button>
        </a>        
        <a href="/add_team_regular_season.html">
            <button class="stat_adding_button" id="add_team_regular_season_button">Add Team Season</button>
        </a>
        <a href="/add_team_playoffs.html">
            <button class="stat_adding_button" id="add_team_playoffs_button">Add Team Playoffs</button>
        </a>
    </div>

    <div id="stat_adding_container">
        <div id="stat_fields_container">
            <div class="stat_field">
                <label for="season">Season:</label>
                <input type="text" id="season" name="season">
            </div>
            <div class="stat_field">
                <label for="team">Team:</label>
                <input type="text" id="team" name="team">
            </div>
            <div class="stat_field">
                <label for="games_played">Games Played:</label>
                <input type="text" id="games_played" name="games_played">
            </div>
            <div class="stat_field">
                <label for="games_started">Games Started:</label>
                <input type="text" id="games_started" name="games_started">
            </div>
            <div class="stat_field">
                <label for="wins">Wins:</label>
                <input type="text" id="wins" name="wins">
            </div>
            <div class="stat_field">
                <label for="losses">Losses:</label>
                <input type="text" id="losses" name="losses">
            </div>
            <div class="stat_field">
                <label for="ties">Ties:</label>
                <input type="text" id="ties" name="ties">
            </div>
            <div class="stat_field">
                <label for="overtime_losses">Overtime Losses:</label>
                <input type="text" id="overtime_losses" name="overtime_losses">
            </div>
            <div class="stat_field">
                <label for="shots_against">Shots Against:</label>
                <input type="text" id="shots_against" name="shots_against">
            </div>
            <div class="stat_field">
                <label for="goals_against_average">Goals Against Average:</label>
                <input type="text" id="goals_against_average" name="goals_against_average">
            </div>
            <div class="stat_field">
                <label for="save_percentage">Save Percentage:</label>
                <input type="text" id="save_percentage" name="save_percentage">
            </div>
            <div class="stat_field">
                <label for="shutouts">Shutouts:</label>
                <input type="text" id="shutouts" name="shutouts">
            </div>
            <div class="stat_field">
                <label for="goals">Goals:</label>
                <input type="text" id="goals" name="goals">
            </div>
            <div class="stat_field">
                <label for="assists">Assists:</label>
                <input type="text" id="assists" name="assists">
            </div>
            <div class="stat_field">
                <label for="penalty_minutes">Penalty Minutes:</label>
                <input type="text" id="penalty_minutes" name="penalty_minutes">
            </div>
            <div class="stat_field">
                <label for="time_on_ice">Time On Ice:</label>
                <input type="text" id="time_on_ice" name="time_on_ice">
            </div>
        </div>

        <button class="confirm_button" onclick="addGoaliePlayoffs()">Confirm</button>
    </div>    
</body>
</html>
